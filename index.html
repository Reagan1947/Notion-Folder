<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Notion-Folder</title>
</head>
<style type="text/css">
    #contain {
        height: 500px;
        width: 500px;
        background: #f3f3f2;
        display: table-cell;
        vertical-align: middle;
    }

    #img-contain {
        width: 300x;
        width: 300px;
        margin: 0 auto;
    }

    #main-img {
        position: relative;
        height: 300px;
        left: -25px;
    }

    #banner-info {
        font-family: 'Microsoft YaHei', SimHei;
        text-align: center;
        position: relative;
        top: -50px;
        font-size: 20px;
        font-weight: bold;
        line-height: .1em;
    }

    #github-icon {
        width: 13px;
        height: auto;
    }

    #footer {
        text-align: center;
        position: relative;
        bottom: -45px;
    }

        font-family: 'Microsoft YaHei', SimHei!important;
        color: #aaaaaa !important;
        font-size: 12px;
    }

    a,
    a:link,
    a:visited,
    a:hover,
    a:active {
        text-decoration: none;
        color: inherit;
    }

    span {
        position: relative;
        bottom: 1px;
    }

<body>
    <div id="contain">
        <div id="img-contain">
            <img id="main-img" src="./src/notion_folder_banner_image.png">
        </div>
        <div id="banner-info">
            <p>Notion-Folder</p>
            <p>Open your file locally</p>
        </div>
        <div id="footer">
            <img id="github-icon" src="./src/github.png">
            <span><a href="http://www.baidu.com">@Reagan1947/Notion-Folder</a></span>
        </div>
    </div>

</html>
